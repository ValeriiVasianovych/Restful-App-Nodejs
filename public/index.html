<html lang="en">

      <main class="main">
         <div class="content">
            <h2>Welcome to the Users Database! <br /></h2>
            <p class="getMessage"></p>
            <div class="form_content">
               <label for="id">ID:<input class="inputId" type="number" name="id" id="id" /></label>
               <label for="name">Name:<input class="InputName" name="name" id="name" /></label>
               <label for="surname">Surname:<input class="InputSurname" name="surname" id="surname" /></label>
               <label for="company">Company:<input class="InputCompany" name="company" id="company" /></label>
               <label for="position">Position:<input class="InputPosition" name="position" id="position" /></label>
               <div>
                  <button class="post" type="submit">Add User</button>
                  <button class="get" type="submit">Get User</button>
                  <button class="put" type="submit">Update User</button>
                  <button class="delete" type="submit">Delete User</button>
               </div>
            </div>
         </div>
      </main>
      <footer>
         <h3>&lt;Users/&gt;</h3>
         <div class="users"></div>
      </footer>
      <script src="script.js"></script>
   </body>
</html>
